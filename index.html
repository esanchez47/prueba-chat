<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>La prueba: CHAT!</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<div class="contenedor-full">
		<header class="cabecera-chat">
			<h1>Chat</h1>
		</header>	
		
		<main class="container-chat">

			<section id="conversa" class="mensajes-chat">
				

			</section>
			
		</main>

		<section class="chatbox">
			
			<form>
				<input type="text" id="usuario" class="remitente">
				<textarea id="chatmsg" rows="4"></textarea>
				<button onclick="Chat.enviar(event)" id="enviar">Enviar</button>
				
			</form>

		</section>
	</div>

	<script src="js/chat.js"></script>	
</body>
</html>
